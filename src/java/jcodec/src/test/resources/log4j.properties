# Log levels
# Uncomment the following line to enable full loggin for every class
#log4j.rootLogger=trace, stdout, R
#log4j.logger.gr.xfrag=trace, stdout, R
log4j.logger.org.jcodec.codecs.common.biari.BiariEncoder=info, ONE
log4j.logger.org.jcodec.codecs.common.biari.BiariDecoder=info, TWO

# Console appender configuration
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

# Rolling File Appender
log4j.appender.ONE=org.apache.log4j.FileAppender
# Path and file name to store the log file.
log4j.appender.ONE.File=./logs/one.log
# Rolling File Appender layout
log4j.appender.ONE.layout=org.apache.log4j.PatternLayout
log4j.appender.ONE.layout.ConversionPattern=%m%n

# Rolling File Appender
log4j.appender.TWO=org.apache.log4j.FileAppender
# Path and file name to store the log file.
log4j.appender.TWO.File=./logs/two.log
# Rolling File Appender layout
log4j.appender.TWO.layout=org.apache.log4j.PatternLayout
log4j.appender.TWO.layout.ConversionPattern=%m%n