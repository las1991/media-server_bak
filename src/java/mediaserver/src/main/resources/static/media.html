	<script type="text/javascript">
    function startRecord(token) {
      $.ajax({
        type : "GET",
        url : "/media/startRecord?token=" + token,
        success : function(message) {
          console.log(message);
          alert("成功!");
          window.location.reload();
        },
        error : function(message) {
          console.log(message);
          alert("失败，详情请查看日志！");
        }
      });
    }

    function startCapturer(token) {
      $.ajax({
        type : "GET",
        url : "/media/startCapturer?token=" + token,
        success : function(message) {
          console.log(message);
          alert("成功!");
          window.location.reload();
        },
        error : function(message) {
          console.log(message);
          alert("失败，详情请查看日志！");
        }
      });
    }

    function mdflags(token) {
      window.open("/websocket.html?from=media&token=" + token);
    }
    
    function reloadConfig(token) {
      layer.open({
        type: 2,
        title:token,
        //title: false, 
        area: ['670px', '470px'],
        fixed: true, //不固定
        maxmin: false,
        // btn: '全部关闭', 
        closeBtn: 1,
        yes: function(){
          layer.closeAll();
        },
        zIndex: layer.zIndex, //重点1
        shade: 0.2,
        content: "/reloadConfig.html?args=" + token
      }); 
    }
    function openMediaView (token) {
      layer.open({
        type: 2,
        title:token,
        //title: false, 
        area: ['670px', '470px'],
        fixed: true, //不固定
        maxmin: false,
        // btn: '全部关闭', 
        closeBtn: 1,
        yes: function(){
          layer.closeAll();
        },
        zIndex: layer.zIndex, //重点1
        shade: 0.2,
        content: '/video-js.html?token=' + token
      }); 
    }
    // 获取 table 内容
    d3.json('/devops/streams', function(data) {
      if (!data || data.length == 0) {
        $("#m tbody").append(
            '<tr data-index="0"><td colspan="8">暂无视频流</td></tr>');
      } else {
        $.each(data, function(i, val) {
          console.log(data);
          url = val["url"];
          href = [];
          href = href.concat(["&nbsp;<a href='javascript:void(0)'   onclick='mdflags(\"", val['name'], "\")'  title='md flags' >mdflags</a>&nbsp;"]);
          href = href.concat(["&nbsp;<a href='javascript:void(0)'   onclick='reloadConfig(\"",  val['name'], "\")'  title='View Http Live'>reload</a>&nbsp;" ]);
          href = href.concat(["&nbsp;<a href='javascript:void(0)'   onclick='openMediaView(\"",  val['name'], "\")'  title='View Http Live'>view</a>&nbsp;" ]);
          // href = href.concat(["<a href='javascript:void(0)' title='start capturer' onclick='startCapturer(\"", val['name'], "\")'>Capturer</a>"]);
          $("#m tbody").append(
              '<tr data-index="' + i + '">' 
                  + '<td style="" class="font">' + val['name'] + '</td>' 
                  // + '<td style="" >' + val['userAgent'] + '</td>'
                  + '<td style="" ><span>' + val['created'] + '</span></td>'
                  + '<td style="" ><span>' + (val['services'].screenshot ? "√" : "-") + '</span></td>'
                  + '<td style="" ><span>' + (val['services'].motion ? "√" : "-") + '</span></td>'
                  + '<td style="" ><span>' + (val['services'].object ? "√" : "-") + '</span></td>'
                  + '<td style="" ><span>' + (val['services'].storage ? "√" : "-") + '</span></td>'
                  + '<td style="" ><span>' + (val['sinks'].length) + '</span></td>'
                  + '<td style="text-align: center; vertical-align: middle;" >' + href.join("")
                  + '</td>' + '</tr>');
        });
      }

      $(".fixed-table-loading").html("Load Finish!");
    });
  </script>
